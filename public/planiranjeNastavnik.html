<div class="forma">
    <form>
        <div class="red">
            <label for="nazivPredmeta" class="kolona1">Naziv predmeta:</label>
            <input type="text" id="nazivPredmeta" class="kolona2">
        </div>

        <div class="red">
            <label for="tip" class="kolona1">Tip:</label>
            <select id="tip" class="kolona2">
                <option value="predavanja">Predavanja</option>
                <option value="vjezbe">Vježbe</option>
            </select>
        </div>

        <div class="red">
            <label for="vrijemePocetka" class="kolona1">Vrijeme početka:</label>
            <input type="time" id="vrijemePocetka" class="kolona2">
        </div>

        <div class="red">
            <label for="vrijemeKraja" class="kolona1">Vrijeme kraja:</label>
            <input type="time" id="vrijemeKraja" class="kolona2">
        </div>

        <div class="red">
            <label for="dan" class="kolona1">Dan:</label>
            <select id="dan" class="kolona2">
                <option value="ponedjeljak">Ponedjeljak</option>
                <option value="utorak">Utorak</option>
                <option value="srijeda">Srijeda</option>
                <option value="cetvrtak">Četvrtak</option>
                <option value="petak">Petak</option>
            </select>
        </div>
    </form>
</div>
